<!DOCTYPE html>
<html>
<head>
  <title>房客支付费用计算器</title>
   <meta charset="utf-8">
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>房客支付费用计算器</h1>

  <h3>输入信息</h3>
  <label for="currentWater">本月水表读数：</label>
  <input type="number" id="currentWater"><br>

  <label for="previousWater">上月水表读数：</label>
  <input type="number" id="previousWater"><br>

  <label for="currentElectricity">本月电表读数：</label>
  <input type="number" id="currentElectricity"><br>

  <label for="previousElectricity">上月电表读数：</label>
  <input type="number" id="previousElectricity"><br>

  <label for="rent">房租：</label>
  <input type="number" id="rent"><br>

  <label for="chargingFee">充电费：</label>
  <input type="number" id="chargingFee" value="15"><br>

  <h4>默认加入费用：</h4>
  <input type="checkbox" id="garbageFee" checked>
  <label for="garbageFee">垃圾费（5元）</label><br>

  <input type="checkbox" id="stairCleaningFee" checked>
  <label for="stairCleaningFee">楼梯卫生费（4元）</label><br>

  <input type="checkbox" id="elevatorElectricityFee" checked>
  <label for="elevatorElectricityFee">楼电费（4元）</label><br>

  <h4>电力单价：</h4>
  <input type="radio" name="electricityRate" value="1" checked>
  <label for="electricityRate">1元/度</label><br>

  <input type="radio" name="electricityRate" value="0.95">
  <label for="electricityRate">0.95元/度</label><br>

  <input type="radio" name="electricityRate" value="0.75">
  <label for="electricityRate">0.75元/度</label><br>

  <input type="radio" name="electricityRate" value="0.65">
  <label for="electricityRate">0.65元/度</label><br>

  <button onclick="calculatePayment()">计算费用</button>

  <h3>支付费用结果</h3>
  <div id="paymentResults"></div>

  <script>
    function calculatePayment() {
      var currentWater = parseFloat(document.getElementById("currentWater").value) || 0;
      var previousWater = parseFloat(document.getElementById("previousWater").value) || 0;
      var currentElectricity = parseFloat(document.getElementById("currentElectricity").value) || 0;
      var previousElectricity = parseFloat(document.getElementById("previousElectricity").value) || 0;
      var rent = parseFloat(document.getElementById("rent").value) || 0;
      var chargingFee = parseFloat(document.getElementById("chargingFee").value) || 15;
      var garbageFee = document.getElementById("garbageFee").checked ? 5 : 0;
      var stairCleaningFee = document.getElementById("stairCleaningFee").checked ? 4 : 0;
      var elevatorElectricityFee = document.getElementById("elevatorElectricityFee").checked ? 4 : 0;
      var electricityRate = parseFloat(document.querySelector('input[name="electricityRate"]:checked').value);

      var waterConsumption = currentWater - previousWater;
      var electricityConsumption = currentElectricity - previousElectricity;

      var waterCost = waterConsumption * 5;
      var electricityCost = electricityConsumption * electricityRate;
      var totalCost = rent + chargingFee + garbageFee + stairCleaningFee + elevatorElectricityFee + waterCost + electricityCost;

      var results = "<p>水费：" + waterCost.toFixed(2) + "元</p>";
      results += "<p>电费：" + electricityCost.toFixed(2) + "元</p>";
      results += "<p>房租：" + rent.toFixed(2) + "元</p>";
      results += "<p>充电费：" + chargingFee.toFixed(2) + "元</p>";
      results += "<p>垃圾费：" + garbageFee.toFixed(2) + "元</p>";
      results += "<p>楼梯卫生费：" + stairCleaningFee.toFixed(2) + "元</p>";
      results += "<p>楼电费：" + elevatorElectricityFee.toFixed(2) + "元</p>";
      results += "<p>总费用：" + totalCost.toFixed(2) + "元</p>";

      document.getElementById("paymentResults").innerHTML = results;
    }
  </script>
</body>
</html>
